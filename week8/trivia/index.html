<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // When the answer is correct, change the color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#return').innerHTML = 'Correct!';
                });

                //When any incorrect answer is clicked, change color to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function(){
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#return2').innerHTML = 'Incorrect';
                    });
                }

                // Check free response submission
                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value === 'France') {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#return2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#return2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the optimal protein intake (grams per kilogram of bodyweight) for building muscle?</h3>
                
                <button class="incorrect">3.4 gr / kg</button>
                <button class="correct">1.8 gr / kg</button>
                <button class="incorrect">3 gr / kg</button>
                <button class="incorrect">4 gr / kg</button>
                <button class="incorrect">0.8 gr / kg</button>
                <button class="incorrect">1.2 gr / kg</button>

                <p id="return"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In 2022, where is the restaurant who won the title "The best pizza in the world" located ? </h3>
                    <input type="text"></input>
                    <button id="check">Check answer</button>

                    <p id="return2"></p>
            </div>
        </div>
    </body>
</html>
